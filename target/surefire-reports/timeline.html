<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-1"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"Login[1:6]","start":907,"end":1019,"title":"Login[1:6] 18:00:00.907-18:00:01.019 Hello Ashwini"},{"id":2,"group":1,"content":"Login[2:10]","start":1030,"end":1055,"title":"Login[2:10] 18:00:01.030-18:00:01.055 Hello Dyanda"},{"id":3,"group":1,"content":"Login[3:16]","start":1064,"end":1098,"title":"Login[3:16] 18:00:01.064-18:00:01.098 JSON reader"},{"id":4,"group":1,"content":"Login[4:59]","start":1104,"end":3829,"title":"Login[4:59] 18:00:01.104-18:00:03.829 Get User Details"},{"id":5,"group":1,"content":"Login[5:75]","start":3835,"end":4250,"title":"Login[5:75] 18:00:03.835-18:00:04.250 User Not Found"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
